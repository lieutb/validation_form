<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assest/css/style.css">
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">❤️❤️❤️❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Liêu TB" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="flex">
                    <div class="item">
                        <input name="gender" type="checkbox" value="Nam">
                        <span>Nam</span>
                    </div>
                    <div class="item">
                        <input name="gender" type="checkbox" value="Nữ">
                        <span>Nữ</span>
                    </div>
                    <div class="item">
                        <input name="gender" type="checkbox" value="Khác">
                        <span>Khác</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="text" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Avatar</label>
                <input id="avatar" name="file" type="file" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Chọn Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Chọn Quận/huyện</label>
                <select id="district" name="district" class="form-control">
                    <option value="">-- Chọn Quận/huyện --</option>
                    <option value="Quận Cầu Giấy">Quận Cầu Giấy</option>
                    <option value="Quận Đống Đa">Quận Đống Đa</option>
                </select>
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./assest/js/validator.js"></script>

    <script>
        Validator({
            formSelector: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rule: [
                Validator.isRequired('#fullname', 'Vui lòng nhập trường này!'),
                Validator.isRequired('#email', 'Vui lòng nhập trường này!'),
                Validator.isRequired('#password', 'Vui lòng nhập trường này!'),
                Validator.isRequired('input[name="gender"]', 'Vui lòng chọn trường này!'),
                Validator.isRequired('#password_confirmation', 'Vui lòng nhập trường này!'),
                Validator.isEmail('#email', 'Trường này phải là email!'),
                Validator.minLength('#password', 8, 'Vui lòng nhập tối thiểu 8 ký tự!'),
                Validator.isSpacing('#password', 'Mật khẩu không được chứa ký tự khoảng trắng!'),
                Validator.isConfirmed('#password_confirmation', 'Mật khẩu không chính xác!', function () {
                    return document.querySelector('#form-1 #password').value
                }),
                Validator.isRequired('#avatar', 'Vui lòng chọn ảnh!'),
                Validator.isRequired('#province', 'Vui lòng tỉnh/thành phố!'),
                Validator.isRequired('#district', 'Vui lòng quận/huyện!'),
            ],
            onSubmit: function (data) {
                console.log(data);
                // handle call api bla bla
            }
        })
    </script>
</body>

</html>
