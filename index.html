<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assest/css/style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="flex">
                    <div class="item">
                        <input name="gender" type="radio" value="Nam">
                        <span>Nam</span>
                    </div>
                    <div class="item">
                        <input name="gender" type="radio" value="Nữ">
                        <span>Nữ</span>
                    </div>
                    <div class="item">
                        <input name="gender" type="radio" value="Khác">
                        <span>Khác</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="text" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="text" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./assest/js/validator.js"></script>

    <script>
        Validator({
            formSelector: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rule: [
                Validator.isRequired('#fullname', 'Vui lòng nhập trường này!'),
                Validator.isRequired('#email', 'Vui lòng nhập trường này!'),
                Validator.isRequired('#password', 'Vui lòng nhập trường này!'),
                Validator.isRequired('#password_confirmation', 'Vui lòng nhập trường này!'),
                Validator.isEmail('#email', 'Trường này phải là email!'),
                Validator.minLength('#password', 8, 'Vui lòng nhập tối thiểu 8 ký tự!'),
                // Validator.spacing('#password'),
                Validator.isConfirmed('#password_confirmation', 'Mật khẩu không chính xác!', function () {
                    return document.querySelector('#form-1 #password').value
                }),
            ],
            onSubmit: function (data) {
                console.log(data);
                // handle call apit bla bla
            }
        })
    </script>
</body>

</html>
